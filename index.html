
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ito - Jeu Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Ito</h1>
        <div id="setup">
            <label for="playerCount">Nombre de joueurs :</label>
            <input type="number" id="playerCount" min="3" max="8" value="3">
            <button onclick="startGame()">Démarrer la partie</button>
        </div>
        <div id="game" style="display:none;">
            <div id="themeContainer">
                <h2>Thème :</h2>
                <p id="theme"></p>
            </div>
            <div id="playerTurn" style="display:none;">
                <h3 id="playerPrompt"></h3>
                <p>Ton nombre : <strong id="playerNumber"></strong></p>
                <label for="playerHint">Ton indice :</label>
                <input type="text" id="playerHint">
                <button onclick="submitHint()">Valider</button>
            </div>
            <div id="allHints" style="display:none;">
                <h2>Indices de tous les joueurs</h2>
                <ol id="hintList"></ol>
                <button onclick="revealAnswers()">Révéler les nombres</button>
            </div>
            <div id="reveal" style="display:none;">
                <h2>Réponses :</h2>
                <ol id="revealList"></ol>
                <button onclick="restartGame()">Nouvelle partie</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
